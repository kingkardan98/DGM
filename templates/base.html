<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Basic HTML declarations-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">

        <!--Bootstrap imports-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!--Cormorant font import-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap" rel="stylesheet">

        <!--FontAwesome icons import-->
        <script src="https://kit.fontawesome.com/3593b9a8d5.js" crossorigin="anonymous"></script>

        <!--Personal imports-->
        <link href="./static/baseStyle.css" rel="stylesheet">
        
        {% block stylesheets %}
        <!--Space for more stylesheets, page-specific-->
        {% endblock %}

        {% block scripts %}
        <!--Space for scripts, page-specific-->
        {% endblock %}

        {% block pagetitle %}
        <!--HTML Page title-->
        <title>test title</title>
        {% endblock %}
    </head>
    <body>
        <div class="content">
            <div id="navbar" class="justify-even">
                <a href="{{ url_for('home') }}" class="aStyle">Home page</a>
                <a href="{{ url_for('selector') }}" class="aStyle">Book selector</a>
                <a href="{{ url_for('diary') }}" class="aStyle">Diary</a>
                <a href="{{ url_for('writings') }}" class="aStyle">Writings</a>
            </div>
        </div>
        {% block body %}
        <div class="content">
            <h1 class="justify-center">
                Hello, world!
            </h1>
        </div>
        {% endblock %}
    </body>
</html>
