{% extends "base.html" %}

{% block stylesheets %}
<link href="./static/bookStyle.css" rel="stylesheet">
<link href="./static/bookStack.css" rel="stylesheet">
{% endblock %}

{% block scripts %}
<script src="./static/book.js"></script>
{% endblock %}

{% block pagetitle %}
<title>test book</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 class="justify-center">
        Book title
    </h1>
</div>

<div class="content justify-center">
    <!--Previous button-->
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!--Book-->
    <div id="book" class="book">
        {% block pages %}
        <div id="cover" class="paper">
            <div class="front">
                <div id="coverfront" class="front-content">
                    <h1>Cover front</h1>
                </div>
            </div>
            <div class="back">
                <div id="coverback" class="back-content">
                    <h1>Cover back</h1>
                </div>
            </div>
        </div>

        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1>P1 front</h1>
                </div>
            </div>

            <div class="back">
                <div id="b1" class="back-content">
                    <h1>P1 back</h1>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>

    <!--Next button-->
    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>
</div>
{% endblock %}
